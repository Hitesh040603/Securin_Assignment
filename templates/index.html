<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            text-align: left;
        }
        #pagination {
            margin-top: 20px;
        }
        select, button {
            padding: 5px 10px;
            margin: 5px;
        }
        .pagination-button {
            cursor: pointer;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>CVE List</h1>
    <table id="cveTable">
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Description</th>
                <th>Score</th>
                <th>Published</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    
    <div>
        <label for="resultsPerPage">Results Per Page:</label>
        <select id="resultsPerPage">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    
    <div id="pagination">
        <button id="prevPage" class="pagination-button disabled" onclick="changePage('prev')">Prev</button>
        <span id="currentPage">1</span>
        <button id="nextPage" class="pagination-button" onclick="changePage('next')">Next</button>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let resultsPerPage = 10;

        // Function to fetch CVE data from the backend API
        async function loadCves() {
            const response = await fetch(`/cves/list?resultsPerPage=${resultsPerPage}&page=${currentPage}`);
            const data = await response.json();
            
            if (data.cves.length === 0) {
                alert("No CVEs found!");
                return;
            }

            const tableBody = document.querySelector('#cveTable tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.cves.forEach(cve => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cve.cve_id}</td>
                    <td>${cve.description}</td>
                    <td>${cve.score}</td>
                    <td>${cve.published}</td>
                    <td>${cve.last_modified}</td>
                `;
                tableBody.appendChild(row);
            });

            totalPages = Math.ceil(data.totalRecords / resultsPerPage);
            document.getElementById('currentPage').textContent = currentPage;

            // Update pagination buttons
            updatePaginationButtons();
        }

        // Function to handle page changes (prev/next)
        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            }
            loadCves();
        }

        // Function to handle the "Results Per Page" selection change
        document.getElementById('resultsPerPage').addEventListener('change', function() {
            resultsPerPage = parseInt(this.value);
            currentPage = 1;  // Reset to the first page when changing results per page
            loadCves();
        });

        // Function to update the pagination buttons
        function updatePaginationButtons() {
            document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
            document.getElementById('nextPage').classList.toggle('disabled', currentPage === totalPages);
        }

        // Initial data load when the page loads
        loadCves();
    </script>
</body>
</html>
